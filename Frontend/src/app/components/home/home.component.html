
<div class="m-5">

  <button mat-raised-button color="primary">Primary</button>

<table mat-table [dataSource]="items" class="mat-elevation-z8 ">

    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <ng-container matColumnDef="Category Name">
      <th mat-header-cell *matHeaderCellDef> Category Name </th>
      <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
    </ng-container>
    <ng-container matColumnDef="Cooking Time">
      <th mat-header-cell *matHeaderCellDef> Cooking Time</th>
      <td mat-cell *matCellDef="let element"> {{element.cookingTimeInMinutes}} </td>
    </ng-container>
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button (click)="onCreate()" >Create</button>
            <button mat-raised-button color="primary" (click)="onEdit(element.id)">Edit</button>
            <button mat-raised-button color="accent" (click)="onDetails(element.id)">Details</button>
            <button mat-raised-button color="warn" (click)="onDelete(element.id)">Delete</button>  
        
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
