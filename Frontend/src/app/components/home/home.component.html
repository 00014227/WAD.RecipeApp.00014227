<div >
  <table mat-table [dataSource]="items" class="mat-elevation-z8">
    
     <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let item"> {{item.id}} </td>
     </ng-container>
     <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
     </ng-container>
     <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let item"> {{item.description}} </td>
     </ng-container>

     <ng-container matColumnDef="Cooking Time">
      <th mat-header-cell *matHeaderCellDef> Cooking Time</th>
      <td mat-cell *matCellDef="let item"> {{item.cookingTimeInMinutes
      }} </td>
    </ng-container>
     <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let item"> 
          <div class="flex justify-around" >
              <button mat-raised-button color="primary" (click)="onEdit(item.id)">Edit</button>
              <button mat-raised-button color="accent" (click)="onDetails(item.id)" >Details</button>
              <button mat-raised-button color="warn" (click)="onDelete(item.id)">Delete</button>
          </div>
      </td>
     </ng-container>
     <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"
     ></tr>
  </table>
</div>
